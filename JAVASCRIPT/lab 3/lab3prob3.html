<!doctype.html>

<title>Display date using date object</title>
</head>
<body>
<script>
var str="University at Capgemini";
var str1="Capgemini";
document.write("String is		: "  +str+"<br/>");

var str2="hello javascripters!";

document.write(toUpperCase(str2));
</script>
